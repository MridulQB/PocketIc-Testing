name: Commit Check

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  commit-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Commit Message Check
        uses: commit-check/commit-check-action@v1
        with:
          message: true
          branch: true
          author-name: true
          author-email: true
          commit-signoff: true
          dry-run: false # Set to false to enforce the check
          job-summary: true
